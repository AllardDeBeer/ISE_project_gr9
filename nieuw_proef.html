<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong Research</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="expanded row">
      <div class="column large-3 left-menu">
        <div class="expanded row logo">
          <div class="column large-4">
            <img src="http://placehold.it/300x200" class="img" alt="BPRC">
          </div>
          <div class="column large-8">
            <h1>BPRC</h1>
          </div>
        </div>
        <div class="expanded row menu">
        <h2 class="text-center">Menu</h2>
          <ul class="vertical menu" data-drilldown>
            <li>
              <a href="#Item-1">Item 1</a>
              <ul class="vertical menu">
                <li><a href="#Item-1A">Item 1A</a></li>
                <!-- ... -->
              </ul>
            </li>
            <li><a href="#Item-2">Item 2</a></li>
          </ul>
        </div>
        <div class="expanded row settings align-self-bottom">
          <div class="column large-12 researcher">
            <h4 class="text-center">Ingrid Phillippens</h4>
          </div>
          <div class="column large-12">
            <div class="button-group">
              <a class="hollow expanded button"><i class="material-icons">settings</i>Instellingen</a>
              <a class="hollow expanded button"><i class="material-icons">exit_to_app</i>Log uit</a>
            </div>
          </div>
        </div>
      </div>
      <duv class="column large-9 right-screen">
        <div class="large-12">
          <div class="container">
              <div class="row">
                <div class="column large-12">
                  <h3>Nieuwe proef</h3>
                </div>
                <div class="column large-12">
                  <form action="#" name="newResearch" method="POST" enctype="multipart">
                    <label for="researchName">Naam</label>
                    <input type="text" name="researchName" required>
                    <hr>
                    <form action="#" name="newFieldForm" method="POST" enctype="multipart">
                      <label for="newField">Veld toevoegen</label>
                      <table name="newField">
                        <thead>
                          <tr>
                            <th>Naam</th>
                            <th>Datatype</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><input type="text" name="fieldName" required></td>
                            <td><select name="fieldDataType">
                              <option>Geheel getal</option>
                              <option>Tekst</option>
                              <option>Komma getal</option>
                              <option>Percentage (%)</option>
                            </select></td>
                          </tr>
                        </tbody>
                      </table>
                      <input type="submit" name="submit" value="Voeg toe" class="button">
                    </form>
                    <hr>
                    <form action="#" name="removeFieldForm" method="POST" enctype="multipart">
                      <table>
                        <thead>
                          <tr>
                            <th>Naam</th>
                            <th>Datatype</th>
                            <th>Selecteer</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>Chortisol</td>
                            <td>Percentage (%)</td>
                            <td><input type="checkbox" name="select" value="HdV"></td>
                          </tr>
                        </tbody>
                      </table>
                      <input type="submit" name="button" value="Verwijder" class="button right">
                    </form>
                    <input type="submit" name="submit" value="Opslaan" class="button">
                  </form>
                </div>
              </div>
          </div>
        </div>
      </duv>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
