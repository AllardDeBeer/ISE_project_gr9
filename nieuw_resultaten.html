<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong Research</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="expanded row">
      <div class="column large-3 left-menu">
        <div class="expanded row logo">
          <div class="column large-4">
            <img src="http://placehold.it/300x200" class="img" alt="BPRC">
          </div>
          <div class="column large-8">
            <h1>BPRC</h1>
          </div>
        </div>
        <div class="expanded row menu">
        <h2 class="text-center">Menu</h2>
          <ul class="vertical menu" data-drilldown>
            <li>
              <a href="#Item-1">Item 1</a>
              <ul class="vertical menu">
                <li><a href="#Item-1A">Item 1A</a></li>
                <!-- ... -->
              </ul>
            </li>
            <li><a href="#Item-2">Item 2</a></li>
          </ul>
        </div>
        <div class="expanded row settings align-self-bottom">
          <div class="column large-12 researcher">
            <h4 class="text-center">Ingrid Phillippens</h4>
          </div>
          <div class="column large-12">
            <div class="button-group">
              <a class="hollow expanded button"><i class="material-icons">settings</i>Instellingen</a>
              <a class="hollow expanded button"><i class="material-icons">exit_to_app</i>Log uit</a>
            </div>
          </div>
        </div>
      </div>
      <duv class="column large-9 right-screen">
        <div class="large-12">
          <div class="container">
              <div class="row">
                <div class="column large-12">
                  <h3>Voeg resultaten toe</h3>
                </div>
                <div class="column large-12">
                  <form action="#" name="addResultsForm" method="POST" enctype="multipart">
                    <div class="table-scroll">
                      <table>
                        <thead>
                          <tr>
                            <th>Aap</th>
                            <th>Chortisol</th>
                            <th>Vitamine B12</th>
                            <th>Tijd</th>
                            <th>Datum</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>MO949</td>
                            <td><input type="text" name="ChortisolMO949"></td>
                            <td><input type="text" name="VitamineB12MO949"></td>
                            <td><input type="text" name="TijdMO949"></td>
                            <td><input type="text" name="DatumMO949"></td>
                          </tr>
                          <tr>
                            <td>MO572</td>
                            <td><input type="text" name="ChortisolMO572"></td>
                            <td><input type="text" name="VitamineB12MO572"></td>
                            <td><input type="text" name="TijdMO572"></td>
                            <td><input type="text" name="DatumMO572"></td>
                          </tr>
                          <tr>
                            <td>MO581</td>
                            <td><input type="text" name="ChortisolMO581"></td>
                            <td><input type="text" name="VitamineB12MO581"></td>
                            <td><input type="text" name="TijdMO581"></td>
                            <td><input type="text" name="DatumMO581"></td>
                          </tr>
                          <tr>
                            <td>MO206</td>
                            <td><input type="text" name="ChortisolMO206"></td>
                            <td><input type="text" name="VitamineB12MO206"></td>
                            <td><input type="text" name="TijdMO206"></td>
                            <td><input type="text" name="DatumMO206"></td>
                          </tr>
                          <tr>
                            <td>MO592</td>
                            <td><input type="text" name="ChortisolMO592"></td>
                            <td><input type="text" name="VitamineB12MO592"></td>
                            <td><input type="text" name="TijdMO592"></td>
                            <td><input type="text" name="DatumMO592"></td>
                          </tr>
                          <tr>
                            <td>MO040</td>
                            <td><input type="text" name="ChortisolMO040"></td>
                            <td><input type="text" name="VitamineB12MO040"></td>
                            <td><input type="text" name="TijdMO040"></td>
                            <td><input type="text" name="DatumMO040"></td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                    <input type="submit" name="submit" value="Opslaan" class="button right">
                  </form>
                </div>
              </div>
          </div>
        </div>
      </duv>
    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
